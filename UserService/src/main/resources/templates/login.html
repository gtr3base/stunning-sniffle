<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
<div class="block">
    <form th:action="@{/login}" method="post" class="container">
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="example@gmail.com" required>

        <label for="password">Password:</label>
        <input id="password" type="password" name="password" placeholder="passw0rD" required>

        <button class="sr_button" type="submit">Log in</button>
        <div th:if="${param.error}" class="error">Invalid username or password</div>
        <a href="/register">Dont have an account?Create one!</a>
    </form>
</div>
</body>
<style>
    .error {
        color: #ff4d6d;
        font-family: "Lucida Console";
    }

    a {
        color: #a97eff;
        font-family: "Lucida Console";
        text-decoration: none;
        transition: color 0.3s;
    }

    a:hover {
        color: #d0aaff;
    }

    body {
        background-color: #0d0d1a;
    }

    .container label {
        color: #ffb3ff;
        font-family: "Lucida Console";
    }

    .block {
        margin: auto;
        width: 50%;
        padding: 110px;
    }

    .container {
        width: min(300px, 80%);
        margin: 0 auto;
        padding: 60px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: rgba(41, 10, 89, 0.85);
        border-radius: 10px;
        position: relative;
        transform-style: preserve-3d;
        transform: perspective(800px) rotateX(5deg);
        transition: all 0.5s ease;
        box-shadow:
        0 1px 2px rgba(255, 105, 180, 0.4),
        0 2px 4px rgba(180, 70, 255, 0.4),
        0 4px 8px rgba(130, 0, 255, 0.4),
        0 8px 16px rgba(100, 0, 255, 0.5);
    }

    .container::before {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 5%;
        width: 90%;
        height: 10px;
        background: #dcd6f7;
        transform: rotateX(-45deg);
        transform-origin: top;
        filter: blur(40px);
        opacity: 0.7;
        z-index: -1;
        transition: all 0.6s ease;
    }

    .container:hover {
        transform: perspective(1200px) rotateX(15deg) translateY(-2px);
        box-shadow:
        0 5px 10px rgba(255, 105, 180, 0.5),
        0 10px 20px rgba(150, 70, 255, 0.4),
        0 15px 30px rgba(120, 0, 255, 0.4),
        0 20px 40px rgba(100, 0, 255, 0.4);
    }

    .container:hover::before {
        transform: rotateX(-60deg);
        opacity: 0.4;
        bottom: -15px;
        height: 15px;
    }

    .container input {
        box-sizing: border-box;
        border: 1px solid #c77dff;
        background: rgba(255, 255, 255, 0.9);
        color: #1d1c53;
        border-radius: 4px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .container input:focus {
        outline: none;
        border-color: #e0aaff;
        box-shadow: 0 0 5px rgba(200, 100, 255, 0.6);
        background: #ffffff;
    }

    .container input,
    .container button {
        font-family: "Lucida Console";
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid #ddd;
        background: #f9f9f9;
    }

    .container button {
        background: linear-gradient(135deg, #ff4d6d, #a97eff);
        color: #ffffff;
        border: none;
        padding: 12px;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s, transform 0.2s;
        font-weight: bold;
    }

    .container button:hover {
        background: linear-gradient(135deg, #ff4da6, #d0aaff);
        transform: scale(1.03);
    }
</style>

</html>
