<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
<div class="block">
    <form th:action="@{/login}" method="post" class="container">
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="example@gmail.com" required>

        <label for="password">Password:</label>
        <input id="password" type="password" name="password" placeholder="passw0rD" required>

        <button class="sr_button" type="submit">Log in</button>
        <div th:if="${param.error}" class="error">Invalid username or password</div>
        <a href="/register">Dont have an account?Create one!</a>
    </form>
</div>
</body>
<style>
    .error{
        color: red;
        font-family: "Lucida Console";
    }
    a{
        color: #4285f4;
        font-family: "Lucida Console";
        text-decoration: none;
        transition: color 0.3s;
    }
    a:hover{
        color: #3367d6;
    }
    body{
        background-color: rgba(29, 28, 83, 0.8);
    }
    .container label{
        color: #4285f4;
        font-family: "Lucida Console";
    }
    .block{
        margin: auto;
        widht:50%;
        padding: 110px;
    }
    .container {
        width: min(300px, 80%);
        margin: 0 auto;
        padding: calc(25vw - 200px);
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding-top: 130px;
        padding-right: 120px;
        padding-left: 120px;
        padding-bottom: 130px;
        background: rgba(12, 10, 138, 0.8);
        border-radius: 5px;
        position: relative;
        transform-style: preserve-3d;
        transform: perspective(800px) rotateX(5deg);
        transition: all 0.5s ease;
        box-shadow:
        0 1px 2px rgba(0,0,0,0.6),
        0 2px 4px rgba(0,0,0,0.6),
        0 4px 8px rgba(0,0,0,0.6),
        0 8px 16px rgba(0,0,0,0.6);
    }

    .container::before {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 5%;
        width: 90%;
        height: 10px;
        background: #f0f0f0;
        transform: rotateX(-45deg);
        transform-origin: top;
        filter: blur(40px);
        opacity: 0.7;
        z-index: -1;
        transition: all 0.6s ease;
    }

    .container:hover {
        transform: perspective(1200px) rotateX(15deg) translateY(-2px);
        box-shadow:
        0 5px 10px rgba(0,0,0,0.4),
        0 10px 20px rgba(0,0,0,0.4),
        0 15px 30px rgba(0,0,0,0.4),
        0 20px 40px rgba(0,0,0,0.4);
    }

    .container:hover::before {
        transform: rotateX(-60deg);
        opacity: 0.4;
        bottom: -15px;
        height: 15px;
    }

    .container input{
        box-sizing: border-box;
        border: 1px solid #4285f4;
        background: rgba(255, 255, 255, 0.9);
        color: #1d1c53;
        border-radius: 4px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    .container input:focus {
        outline: none;
        border-color: #3367d6;
        box-shadow: 0 0 5px rgba(66, 133, 244, 0.6);
        background: #ffffff;
    }
    .container input, .container button {
        font-family: "Lucida Console";
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid #ddd;
        background: #f9f9f9;
    }

    .container button {
        background: #4285f4;
        color: rgba(29, 28, 83, 0.8);
        border: none;
        padding: 12px;
        cursor: pointer;
        margin-top:20px;
        transition: background 0.3s;
        font-weight: bold;
        font-family: "Lucida Console";
    }

    .container button:hover {
        background: #3367d6;
    }
</style>
</html>
