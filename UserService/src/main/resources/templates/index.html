<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d1a;
            color: #ffffff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 15px 40px;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand {
            font-size: 1.4em;
            font-weight: bold;
            color: #d0aaff;
            text-shadow: 0 0 5px #a97eff;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-item {
            position: relative;
            color: #caa8ff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1em;
            transition: color 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.6s forwards;
        }

        .nav-item:nth-child(1) { animation-delay: 0.1s; }
        .nav-item:nth-child(2) { animation-delay: 0.2s; }
        .nav-item:nth-child(3) { animation-delay: 0.3s; }

        .nav-item::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #ff4d6d;
            transition: width 0.3s ease;
        }

        .nav-item:hover {
            color: #ff4d6d;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        .content {
            padding: 60px 40px;
            text-align: center;
        }

        .title {
            font-size: 2.4em;
            color: #d0aaff;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #ffb3ff;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="brand">SMedia</div>
    <div class="nav-links">
        <a id="meLink" class="nav-item" href="#">Profile</a>
        <a class="nav-item" href="/api/posts">Posts</a>
        <a id="friendsLink" class="nav-item" href="#">Followers</a>
    </div>
</div>

<div class="content">
    <div class="title">Welcome to the Social Media!</div>
    <div class="subtitle">Explore your profile, share your thoughts, and connect with others.</div>
</div>

<script type="module">
    function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? decodeURIComponent(match[2]) : null;
    }

    const me = getCookie('me');
    if (me) {
        document.getElementById('meLink').href = `/${me}`;
        document.getElementById('friendsLink').href = `/users/${me}/followers`;
    } else {
        document.getElementById('meLink').textContent = "Profile";
    }
</script>
</body>
</html>
